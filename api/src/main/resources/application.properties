# \uD83D\uDE80 Puerto del backend
server.port=${PORT:8080}

# \uD83C\uDF10 Configuraci\u00F3n de conexi\u00F3n a Supabase
spring.datasource.url=jdbc:postgresql://db.rhswpjufipkvmzgqicxn.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# \u2699\uFE0F Configuraci\u00F3n JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# \uD83C\uDF0D Configuraci\u00F3n CORS mejorada
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173,https://tu-frontend.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# \uD83D\uDCC1 Tama\u00F1o m\u00E1ximo de archivos (para im\u00E1genes de productos)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# \uD83D\uDD0D Logging (\u00FAtil para debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.petshop=DEBUG

# \uD83D\uDD10 Configuraci\u00F3n JWT (opcional para futuro)
jwt.secret=${JWT_SECRET:miSecretoSuperSeguroParaJWT2024}
jwt.expiration=86400000